{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Create New Book{% endblock %}

{% block content %}
<div class="from-group">
    <h1>Create Book Page</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit New Book</button>
    </form>

{% endblock %}
