{% extends "base.html" %}

{% block content %}

<form method="post">{% csrf_token %}

    {{ form }}
    <input type="submit" value="Confirm">
    <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>


</form>






{% endblock %}
